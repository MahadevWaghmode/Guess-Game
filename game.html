    <body>

<div id="div1">

<label > Select deck </label>

<script>
    
 var count = 0;
 var list1 = [];
 var flag = 0;
 var arr=[["1.png","2.png","3.png"],["4.png","5.png","6.png"],["7.png","8.png","9.png"],["10.png","11.png","12.png"],["13.png","",""]]

    function fn1(){
        var sel= document.getElementById("sbox");
        var cards = document.getElementsByClassName("card");
       
        //alert("your selected deck "+sel.options[sel.selectedIndex].value);

    if (flag<2){
        switch(sel.options[sel.selectedIndex].value){
            case "1":
            list1=[];
            for(var i=0;i<5;i++){
                if(arr[i][1]!=""){
                list1.push(arr[i][1]);
            }
            }
            for(var i=0;i<5;i++){
                if(arr[i][0]!=""){
                list1.push(arr[i][0]);
            }}
            for(var i=0;i<5;i++){
                if(arr[i][2]!=""){
                list1.push(arr[i][2]);
            }}
                arr=[];
                for(var i=0;i<5;i++){
                arr.push(list1.splice(0,3));
                }
            arr[4][1]="";
            arr[4][2]="";
            console.log(arr);
            for(var i=0;i<5;i++){
                for(var j=0;j<3;j++){   
                    
                    cards[count].src=arr[i][j];
                    count++;
                    if(count==13)
                    {
                        count=0;
                        break;
                    }
        
                }
                
            }

                
                break;
            case "2":
            list1=[];
            for(var i=0;i<5;i++){
                if(arr[i][0]!=""){
                list1.push(arr[i][0]);
            }
            }
            for(var i=0;i<5;i++){
                if(arr[i][1]!=""){
                list1.push(arr[i][1]);
            }}
            for(var i=0;i<5;i++){
                if(arr[i][2]!=""){
                list1.push(arr[i][2]);
            }}
                arr=[];
                for(var i=0;i<5;i++){
                arr.push(list1.splice(0,3));
                }
            arr[4][1]="";
            arr[4][2]="";
            console.log(arr);
            for(var i=0;i<5;i++){
                for(var j=0;j<3;j++){   
                    
                    cards[count].src=arr[i][j];
                    count++;
                    if(count==13)
                    {
                        count=0;
                        break;
                    }
        
                }
                
            }
                break;
            case "3":
            list1=[];
            for(var i=0;i<5;i++){
                if(arr[i][0]!=""){
                list1.push(arr[i][0]);
            }
            }
            for(var i=0;i<5;i++){
                if(arr[i][2]!=""){
                list1.push(arr[i][2]);
            }}
            for(var i=0;i<5;i++){
                if(arr[i][1]!=""){
                list1.push(arr[i][1]);
            }}
                arr=[];
                for(var i=0;i<5;i++){
                arr.push(list1.splice(0,3));
                }
            arr[4][1]="";
            arr[4][2]="";
            console.log(arr);
            for(var i=0;i<5;i++){
                for(var j=0;j<3;j++){   
                    
                    cards[count].src=arr[i][j];
                    count++;
                    if(count==13)
                    {
                        count=0;
                        break;
                    }
        
                }
                
            }
                break;
        }
        ++flag;
    }
    else{
        document.getElementById("cards").style.display="none";
        document.getElementById("div1").style.visibility="hidden";
        document.getElementById("result").style.visibility="visible";
        document.getElementById("res").src=arr[2][0];   
    }
    
    }


</script>
